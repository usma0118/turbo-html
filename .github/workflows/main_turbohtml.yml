# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - turbohtml

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e35269fb30f64f48be205de1be5ec0a3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_74b7f7471c094f419717c72a87ec9aa3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e35269fb30f64f48be205de1be5ec0a3 }}/secrets/turbo-html:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'turbohtml'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_77d882ab5c9443789bb4ef7fae193bdb }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e35269fb30f64f48be205de1be5ec0a3 }}/secrets/turbo-html:${{ github.sha }}'